<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator In Javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="password-generator">
            <h2>Password Generator</h2>
            <div class="password">
                <p id="passwordBox0"></p>
            </div>
            <div class="password">
                <p id="passwordBox1"></p>
            </div>
            <div class="password">
                <p id="passwordBox2"></p>
            </div>
            <div class="password">
                <p id="passwordBox3"></p>
            </div>
            <div class="password">
                <p id="passwordBox4"></p>
            </div>
            <div>
                <label for="chrs">Characters</label>
                <input type="text" id="chrs" name="chrs">
            </div>
            <div>
                <label for="length">Length</label>
                <input type="number" id="length" min="6" max="20" value="6" name="lengths">
            </div>
            <div>
                <label for="num_sym">Include Symbol and Numbers</label>
                <input type="checkbox" id="num_sym" checked>
            </div>
            <div>
                <label for="radio" id="inc_ch">Include Characters</label>
                <label for="letters_yes">Yes</label>
                <input type="radio" name="letters" id="letters_yes" value="yes" checked>&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="letters_no">No</label>
                <input type="radio" name="letters" id="letters_no" value="no" checked>
            </div>
            <button onclick="createPassword()">Get Random Password</button>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
